<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Silver Surfers | Dashboard</title>
</head>
<body>
    <div id="body-layout">
        <div id="navigation">
            <div id="navigation-header">
                <img src="images/silverSurfers.svg">
            </div>
            
            <ul id="top-navigation">
                <li class="nav-item"><a>
                    <img src="images/home.svg">
                    Home
                </a></li>
                
                <li class="nav-item"><a>
                    <img src="images/account.svg">
                    Profile
                </a></li>

                <li class="nav-item"><a>
                    <img src="images/message.svg">
                    Messages
                </a></li>

                <li class="nav-item"><a>
                    <img src="images/history.svg">
                    History
                </a></li>

                <li class="nav-item"><a>
                    <img src="images/tasks.svg">
                    Tasks
                </a></li>

                <li class="nav-item"><a>
                    <img src="images/community.svg">
                    Communities
                </a></li>
            </ul>

            <ul id="bot-navigation">
                <li class="nav-item"><a>
                    <img src="images/settings.svg">
                    Settings
                </a></li>
                
                <li class="nav-item"><a>
                    <img src="images/support.svg">
                    Support
                </a></li>

                <li class="nav-item"><a>
                    <img src="images/privacy.svg">
                    Privacy
                </a></li>
            </ul>
        </div>

        <div id="main">
            <div id="header">
                <div id="header-left">
                    <img src="images/search.svg">
                    <div id="search-bar"></div>
                </div>

                <div id="header-right">
                    <img src="images/alert.svg">
                    <img id="profile-icon" src="images/profile.png">
                    <h3>Lottie May</h3>
                </div>
            </div>

            <div id="greeting">
                <div id="greeting-left">
                    <img src="images/profile.png">

                    <div id="greeting-alert">
                        <p>Hi there,</p>
                        <h1>Lottie May (@lottiedottie)</h1>
                    </div>
                </div>

                <div id="greeting-right">
                    <button>Help</button>
                    <button>Invite</button>
                    <button>Share</button>
                </div>
            </div>

            <div id="content">
                <div id="projects">
                    <h3 class="subtitle">Your Projects</h3>

                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>

                <div id="side-content">
                    <h3 class="subtitle">Announcements</h3>
                    <div class="card2"></div>

                    <h3 class="subtitle">Trending</h3>
                    <div class="card2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
